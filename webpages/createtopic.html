<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>LAU | Create a topic</title>

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body id="LoginPageBackground">
  <div class="login-box-topic">
    <button id="BackButton" onclick="goBack()">Back</button>
    <h1> Create a topic </h1>
  <form>
    <input id = "topicName" type="text" name="name" placeholder="Title of topic">
    <br>
    <div class="picture">
      <input type="file" onchange="previewFile()"><br>
      <img src="" height="220" alt="Choose an image to display the topic">
    </div>
    <button id="submitTopic">Submit topic </button>
  </form>
</div>

<script>
function previewFile() {
  var preview = document.querySelector('img');
  var file    = document.querySelector('input[type=file]').files[0];
  var reader  = new FileReader();

  reader.addEventListener("load", function () {
    preview.src = reader.result;
  }, false);

  if (file) {
    reader.readAsDataURL(file);
  }
}

function goBack() {
  window.history.back();
}
</script>
</body>
  <script src="client.js"></script>
</html>
