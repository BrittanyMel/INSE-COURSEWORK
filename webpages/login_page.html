<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>LAU | Login page</title>
 <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
 <script src="client.js"></script>
</head>
<body id="LoginPageBackground">
  <div class="row">
    <div class="col-md-7">
      <img id="logo-img" src="images/logo.png" alt="LAU LOGO">
    </div>
    <div class="col-md-3">
        <div class="login-box">
          <button id="BackButtonLogin" onclick="goBack()">Back</button>
          <h2>Already registered? Log in here.</h2>
        <form name="login" id="login">
          <input type="email" name="login" placeholder="UPXXXXXX@myport.ac.uk">
          <input type="password" name="login" placeholder="Password">
          <!-- <input type="submit" name="login" class="login login-submit" value="Login"> -->
          <button onclick="test(); return false;"> submit </button>
        </form>
          <h2>New User? Just input your details below.</h2>
        <form name="register" method="post" action="/api/register">
          <input type="text" name="email" placeholder="UPXXXXXX@myport.ac.uk">
          <input type="text" name="name" placeholder="Full Name">
          <input type="text" name="displayname" placeholder="Display Name">
          <input type="text" name="universityname" placeholder="University Name">
          <input type="text" name="universitypostcode" placeholder="University Postcode">
          <input type="password" name="pass" placeholder="Password">
          <input type="password" name="passconfirmation" placeholder="Confirm Password">
          <input type="submit" name="register" class="login login-submit" value="Register">
          <button onclick="test()"> submit </button>
        </form>
        <div class="login-help">
          <a href="https://www.youtube.com/watch?v=oKI-tD0L18A">Forgot your password? Click here for help.</a>
        </div>
        </div>
    </div>
  </div>
  <script>
  function goBack() {
      window.history.back();
  }
  </script>
</body>
</html>
